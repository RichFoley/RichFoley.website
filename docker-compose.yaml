version: "3.7"
services:
  django:
    container_name: django
    image: python
    build:
      context: ./python
      target: prod
    volumes:
    - ./python/src/:/work
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
      image: postgres
      environment:
        POSTGRES_DB: "${POSTGRES_DB}"
        POSTGRES_USER: "${POSTGRES_USER}"
        POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"