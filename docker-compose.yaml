version: "3"
services:
  django:
    container_name: django
    image: python
    build:
      context: ./python
      target: prod
    volumes:
    - ./python/src/:/work
    ports:
      - 8000:8000
    depends_on:
      -db
  db:
      image: postgres
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres